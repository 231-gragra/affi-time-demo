name: daily-pages

on:
  schedule:
    # GitHub Actions の cron は UTC。これは JST 09:00 に相当（UTC 00:00）
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write  # GITHUB_TOKENでpushするため

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Markdown (JST)
        run: |
          mkdir -p docs
          NOW=$(TZ=Asia/Tokyo date '+%Y-%m-%d %H:%M:%S %Z')
          cat > docs/index.md << EOF
# 現在時刻（JST）
**$NOW**

このページは GitHub Actions により自動生成・更新されています。
- 更新タイミング: 毎日 09:00（JST）
- 生成元: \`.github/workflows/daily-pages.yml\`
EOF

      - name: Commit & Push
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add docs/index.md
            MSG_NOW=$(TZ=Asia/Tokyo date '+%Y-%m-%d %H:%M:%S %Z')
            git commit -m "chore: update time ($MSG_NOW) [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
