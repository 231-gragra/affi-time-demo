name: daily-pages

on:
  schedule:
    # JST 09:00（UTC 00:00）
    - cron: "20 2 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate index.md (JST)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p docs
          NOW=$(TZ=Asia/Tokyo date '+%Y-%m-%d %H:%M:%S %Z')
          printf '# 現在時刻（JST）\n**%s**\n\nこのページは GitHub Actions により自動生成・更新されています。\n- 更新タイミング: 毎日 09:00（JST）\n- 生成元: `.github/workflows/daily-pages.yml`\n' "$NOW" > docs/index.md

      - name: Commit & Push
        shell: bash
        run: |
          set -euo pipefail
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add docs/index.md
            MSG_NOW=$(TZ=Asia/Tokyo date '+%Y-%m-%d %H:%M:%S %Z')
            git commit -m "chore: update time (${MSG_NOW}) [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
