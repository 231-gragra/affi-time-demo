<meta name="keywords" content="Kindle, セール, 漫画, 割引, Amazon, アフィリエイト">
<link rel="canonical" href="https://231-gragra.github.io/comi-toku-info/">
{% if jekyll.environment == "production" %}
  <!-- GA4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-K16BHGC520"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-K16BHGC520');
  </script>

  <!-- Amazonリンククリックのカスタムイベント -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('a[href*="amazon.co.jp"]').forEach(function(link) {
        link.addEventListener('click', function() {
          gtag('event', 'affiliate_click', {
            event_category: 'AmazonLink',
            event_label: link.href,
            value: 1
          });
        });
      });
    });
  </script>
{% endif %}
